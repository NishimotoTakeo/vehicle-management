 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>更新内容確認</title>   
     </head>
     <body>
         <div class="vehiclemanagement-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 vehiclemanagement-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/cars}">車両一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/cars/__${car.getId()}__}">車両詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">更新内容確認</li>
                                 </ol>
                             </nav>
             
                             <h1 class="mb-4 text-center">更新内容確認</h1>
                                         
                             <form method="post" th:action="@{/cars/__${car.getId()}__/reservations/create}" th:object="${reservationRegisterForm}">
                                 
                                 <input type="hidden" th:field="*{checkinDate}">
                                 <input type="hidden" th:field="*{checkoutDate}">
                                 <input type="hidden" th:field="*{staring}">
                                 <input type="hidden" th:field="*{goaling}">
             
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">乗車日</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="*{checkinDate}"></span>
                                         </div>
                                     </div>
                                 </div>     
                                 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">降車日</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="*{checkoutDate}"></span>
                                         </div>
                                     </div>
                                 </div> 
                                 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">乗車時メーター値</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="*{staring + 'km'}"></span>
                                         </div>
                                     </div>
                                 </div> 
                                 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">降車時メーター値</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="*{goaling + 'km'}"></span>
                                         </div>
                                     </div>
                                 </div>
             
                                 <div class="d-flex justify-content-center">
                                     <button type="submit" class="btn text-white shadow-sm w-100 vehiclemanagement-btn">確定する</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>  
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
